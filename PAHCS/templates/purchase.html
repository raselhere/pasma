    <style>
        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
        }
        .header p {
            font-size: 1.2rem;
            color: #ccc;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 40px;
            gap: 20px; /* Spacing between boxes */
        }
        .info-box, .form-box {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            flex: 1; /* Each box will take up equal space */
            max-width: 48%; /* Ensure they stay side by side */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .info-box:hover, .form-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7);
        }
        .info-box h3, .form-box h3 {
            font-size: 1.8rem;
            color: #f5f5f5;
            margin-bottom: 15px;
        }
        .info-box p {
            font-size: 1rem;
            color: #ccc;
            margin: 10px 0;
        }
        .info-box i {
            color: #f5f5f5;
            margin-right: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #444;
            color: #f5f5f5;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #555;
        }
        button {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(90deg, #45A049, #4CAF50);
        }
        @media (max-width: 768px) {
            .info-box, .form-box {
                flex: 1 1 100%; /* Each box takes full width on smaller screens */
                max-width: 100%;
            }
        }
       .navbar-custom {
