<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - PASMA</title>
    <style>
        body {
            background: url('/static/pasma.png');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-panel {
            background: linear-gradient(to bottom, #b3d9ff, #66b3ff);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            color: white;
        }
        .login-panel h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-panel input {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .login-panel a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .login-panel a:hover {
            color: #ffdd57;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  </head>
  <body>

    <div class="login-panel">
        <h2><i class="fas fa-user-plus"></i> Signup</h2>
            <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" class="form-control" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-number">Phone Number</label>
                    <input type="text" class="form-control" id="signup-number" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="text" class="form-control" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </form>

    </div>

  </body>
</html>
